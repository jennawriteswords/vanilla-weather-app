<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="columns">
        <div class="column" id="first-column">
          <h1 id="city"></h1>
          <p id="date"></p>
          <p id="conditions"></p>
          <button id="current">Current City</button>
        </div>
        <div class="column" id="second-column">
          <img src="#" width="50%" id="icon" />
          <h2 id="temperature"></h2>
          <h2>
            <sup
              ><a href="#" id="celsius-link" class="active">°C</a>|<a
                href="#"
                id="fahrenheit-link"
                >°F</a
              ></sup
            >
          </h2>
          <form id="search-form">
            <input
              id="city-input"
              type="text"
              placeholder="Enter a City"
              autocomplete="off"
            />
            <input id="submit" type="submit" value="Search" />
          </form>
        </div>
        <div class="column" id="third-column">
          <p id="pressure"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
          <button>Random City</button>
        </div>
      </div>
      <table style="width: 100%" class="forecast">
        <tr class="days">
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
        </tr>
        <tr>
          <th><img src="src/partly_cloudy.png" width="50px" /></th>
          <th><img src="src/partly_cloudy.png" width="50px" /></th>
          <th><img src="src/partly_cloudy.png" width="50px" /></th>
          <th><img src="src/partly_cloudy.png" width="50px" /></th>
          <th><img src="src/partly_cloudy.png" width="50px" /></th>
          <th><img src="src/partly_cloudy.png" width="50px" /></th>
          <th><img src="src/partly_cloudy.png" width="50px" /></th>
        </tr>
        <tr class="temps">
          <th>64°/46°</th>
          <th>64°/46°</th>
          <th>64°/46°</th>
          <th>64°/46°</th>
          <th>64°/46°</th>
          <th>64°/46°</th>
          <th>64°/46°</th>
        </tr>
      </table>
    </div>

    <footer>
      <a
        href="https://github.com/jennawriteswords/vanilla-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Jenna Kahn
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/scripts.js"></script>
  </body>
</html>
