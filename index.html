<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="columns">
        <div class="column">
          <h1>Bethesda</h1>
          <p>Thursday 1:00 PM</p>
          <p>Partly Cloudy</p>
          <button>Current City</button>
        </div>
        <div class="column"></div>
        <img src="src/partly_cloudy.png" width="80px" />
        <h2>63</h2>
        <p>°F/°C</p>
        <form>
          <input type="text" placeholder="Enter a City" />
          <input type="submit" value="Search" />
        </form>
        <div class="column">
          <p>Precipitation: 0%</p>
          <p>Humidity: 37%</p>
          <p>Wind: 7mph</p>
          <button>Random City</button>
        </div>
      </div>
      <div class="forecast">
        <div class="day-weather">
          <p>Thu</p>
          <img src="src/partly_cloudy.png" width="50px" />
          <p>64°/46°</p>
        </div>
        <div class="day-weather">
          <p>Fri</p>
          <img src="src/partly_cloudy.png" width="50px" />
          <p>64°/46°</p>
        </div>
        <div class="day-weather">
          <p>Sat</p>
          <img src="src/partly_cloudy.png" width="50px" />
          <p>64°/46°</p>
        </div>
        <div class="day-weather">
          <p>Sun</p>
          <img src="src/partly_cloudy.png" width="50px" />
          <p>64°/46°</p>
        </div>
        <div class="day-weather">
          <p>Mon</p>
          <img src="src/partly_cloudy.png" width="50px" />
          <p>64°/46°</p>
        </div>
        <div class="day-weather">
          <p>Tue</p>
          <img src="src/partly_cloudy.png" width="50px" />
          <p>64°/46°</p>
        </div>
        <div class="day-weather">
          <p>Wed</p>
          <img src="src/partly_cloudy.png" width="50px" />
          <p>64°/46°</p>
        </div>
      </div>
    </div>
    <script>
      src = "src/scripts.js";
    </script>
  </body>
</html>
