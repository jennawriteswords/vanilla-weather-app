<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-4" id="first-column">
            <h1 id="city"></h1>
            <p id="date"></p>
            <p id="conditions"></p>
            <button id="current">Current City</button>
          </div>
          <div class="col-4" id="second-column">
            <img src="#" width="50%" id="icon" />
            <h2 id="temperature"></h2>
            <h2>
              <sup
                ><a href="#" id="celsius-link" class="active">°C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >°F</a
                ></sup
              >
            </h2>
            <form id="search-form">
              <input
                id="city-input"
                type="text"
                placeholder="Enter a City"
                autocomplete="off"
              />
              <input id="submit" type="submit" value="Search" />
            </form>
          </div>
          <div class="col-4" id="third-column">
            <p id="pressure"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/jennawriteswords/vanilla-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Jenna Kahn
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/scripts.js"></script>
  </body>
</html>
